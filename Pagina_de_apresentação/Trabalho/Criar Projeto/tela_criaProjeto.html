<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="criaProjeto.css">
    <title>Criar Projeto</title>
</head>

<body>
    <div class="header">
        <h1>Criação de Projeto</h1>
        <div>
            <a href="../menu_após_login/index.html">Página Inicial</a>
        </div>
    </div>

    <div class="cadastro">
        <form id="formProjeto">
            <div id="campos">
                <div>
                <label>Categoria</label>
                <select id="opcoes">
                    <option value=""></option>
                    <option value="web">Web Desing</option>
                    <option value="motion">Motion Desing</option>
                    <option value="filmaker">Filmaker</option>
                    <option value="vetorizacao">Vetorização</option>
                    <option value="logotipo">Logotipo</option>
                </select>
                </div>
                <div>
                    <label>Prazo de entrega (dias)</label>
                    <input id="prazoProjeto" placeholder="0">
                </div>
                <div>
                    <label>E-mail para Contato</label>
                    <input id="contato" placeholder="seu.email@gmail.com"> 
                </div>
            </div>


            <div id = caixaResumo>
                <label>Escreva um breve resumo sobre seu Projeto</label>
                <textarea id="resumoProjeto" placeholder="Aqui você pode especificar dados sobre o projeto que deseja criar por exemplo: 'Um site para minha loja de roupas para os clientes poderem acessar os catálogos e preços, com chat para se comunicar com os clientes."></textarea>
            </div>

            <button type="button" id="enviarProjeto">ENVIAR</button>
        </form>
    </div>
    <script src="criarProjeto.js"></script>
    <script src="exibir_dados_local_storage.js"></script>
    
</body>
</html>
