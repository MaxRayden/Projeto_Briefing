<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Projeto</title>
    <link rel="stylesheet" href="buscar.css">
</head>
<body>
    <div class="header">
        <h1>Buscar Projeto</h1>
        <div>
            <a href="../menu_após_login/index.html">Página Inicial</a>
            <a href="pagina_inicial.html">Meu Portfolio</a>
        </div>
    </div>

    <select id="selecionaCategoria">
        <option value="all">Todas as Categorias</option>
        <option value="web">Web Design</option>
        <option value="motion">Motion Design</option>
        <option value="logotipo">Logotipo</option>
        <option value="vetorizacao">Vetorização</option>
    </select>

    <div class="info-container" id="todosProjetos"></div>

    <div id="detalhesProjeto">
        <div id="detalhesProjetoInner"></div>
    </div>

    <script>
        function exibirDadosLocalStorage() {
            const todosProjetosDiv = document.getElementById('todosProjetos');
            todosProjetosDiv.innerHTML = '';
            for (let i = 0; i < localStorage.length; i++) {
                const nomeArquivo = localStorage.key(i);
                const dadosJSON = localStorage.getItem(nomeArquivo);
                const dados = JSON.parse(dadosJSON);

                const projetoDiv = document.createElement('div');
                projetoDiv.className = 'info-box';
                projetoDiv.dataset.categoria = dados.categoria;

                projetoDiv.innerHTML = `
                    <p><strong>Categoria:</strong> ${dados.categoria}</p>
                    <p><strong>Resumo:</strong> ${dados.resumo}</p>
                    <p><strong>Prazo:</strong> ${dados.prazo}</p>
                    <p><strong>Contato:</strong> ${dados.contato}</p>
                `;

                projetoDiv.addEventListener('click', function() {
                    exibirDetalhesProjeto(dados);
                });

                todosProjetosDiv.appendChild(projetoDiv);
            }
        }

        function exibirDetalhesProjeto(dadosProjeto) {
            const detalhesProjetoDiv = document.getElementById('detalhesProjetoInner');
            detalhesProjetoDiv.innerHTML = `
                <h2>${dadosProjeto.categoria}</h2>
                <p><strong>Resumo:</strong> ${dadosProjeto.resumo}</p>
                <p><strong>Prazo:</strong> ${dadosProjeto.prazo}</p>
                <p><strong>Contato:</strong> ${dadosProjeto.contato}</p>
            `;
            document.getElementById('detalhesProjeto').classList.add('active');
        }

        function aceitarProjeto() {
            alert('Projeto aceito!');
            fecharDetalhesProjeto();
        }

        function fecharDetalhesProjeto() {
            document.getElementById('detalhesProjeto').classList.remove('active');
        }

        function filtrarProjetosPorCategoria(categoria) {
            const projetos = document.querySelectorAll('.info-box');

            if (categoria === 'all') {
                projetos.forEach(projeto => {
                    projeto.style.display = 'block';
                });
            } else {
                projetos.forEach(projeto => {
                    if (projeto.dataset.categoria !== categoria) {
                        projeto.style.display = 'none';
                    } else {
                        projeto.style.display = 'block';
                    }
                });
            }
        }

        window.addEventListener('load', function () {
            exibirDadosLocalStorage();
            document.getElementById('selecionaCategoria').addEventListener('change', function () {
                filtrarProjetosPorCategoria(this.value);
            });
        });
    </script>
</body>
</html>
